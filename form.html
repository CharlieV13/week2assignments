<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <div class="top-navigation">
          <img src="./5gray.png" alt="arrow" width="300" height="200" />
        </div>
    <h1>Contact Us</h1>
    <div class="contact-info">
      <p>
        <strong>Location:</strong><br />
        Boca Raton, FL<br />
        <br />
      </p>
      <p>
        <strong>Phone:</strong><br />
        954-361-2837
        <br />
        <br />
      </p>
      <p>
        <strong>Business Hours:</strong><br />
        Monday - Friday: 3pm-8pm<br />
        Saturday: 9am-12pm<br />
        Sunday: Closed
      </p>
    </div>

    <form>
      <fieldset>
        <legend>Drop us a line!</legend>
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" required></textarea><br />

        <label for="interested in">Interested In:</label><br />
        <select id="interested in" name="interested in">
          <option value="individual">Individual</option>
          <option value="group">Group</option>
          <option value="workshops">Workshops</option>
          <option value="tinysessions">Tiny Sessions</option></select
        ><br /><br />

        <input type="submit" value="Submit" />
      </fieldset>
    </form>
    <div id="page-container">
      <div id="content-wrap">
        <!-- all other page content -->
      </div>
      <footer id="footer">
        <p>
          Copyright &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          , Process Driven Hoops LLC - All Rights Reserved
        </p>
      </footer>
  </body>
</html>
